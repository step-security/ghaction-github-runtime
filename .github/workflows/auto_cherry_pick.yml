name: Auto Cherry-Pick from Upstream

on:
  workflow_dispatch:
    inputs:
      base_branch:
        description: "Base branch to create the PR against"
        required: true
        default: "main"
      package_manager:
        description: "Specify package manager (npm or yarn)"
        required: false
        default: "yarn"
      script:
        description: "Specify the build script to run"
        required: false
        type: string
        default: "yarn all"  
      yarn_version:
        required: false
        type: string
        default: "3.6.3"

permissions:
  contents: write
  pull-requests: write
  packages: read
  issues: write

jobs:
  cherry-pick:
    uses: step-security/reusable-workflows/.github/workflows/auto_cherry_pick.yaml@v1
    with:
      original-owner: "crazy-max"
      repo-name: "ghaction-github-runtime"
      base_branch: ${{ inputs.base_branch }}
      package_manager: "yarn"
      script: ${{ inputs.script || 'yarn all' }}
      yarn_version: ${{ inputs.yarn_version || '3.6.3' }}
